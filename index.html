        const versionSelect = document.getElementById('version-select');
        const lastUpdatedEl = document.getElementById('last-updated');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        const contentMap = {
            situation: document.getElementById('situation-content'),
            mission: document.getElementById('mission-content'),
            execution: document.getElementById('execution-content'),
            admin: document.getElementById('admin-content'),
            communication: document.getElementById('communication-content'),
        };

        function renderVersion(version) {
            const data = smeacData[version];
            if (!data) return;

            contentMap.situation.innerHTML = data.situation;
            contentMap.mission.innerHTML = data.mission;
            contentMap.execution.innerHTML = data.execution;
            contentMap.admin.innerHTML = data.admin;
            contentMap.communication.innerHTML = data.communication;

            lastUpdatedEl.textContent = `(Updated: ${data.lastUpdated})`;
        }

        function populateVersionSelector() {
            const versions = Object.keys(smeacData).sort((a, b) => b.localeCompare(a));
            versions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = version;
                versionSelect.appendChild(option);
            });
        }
        
        function changeTab(tabId) {
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('onclick').includes(tabId)) {
                    tab.classList.add('active');
                }
            });
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === `${tabId}-content`) {
                    content.classList.add('active');
                }
            });
        }

        versionSelect.addEventListener('change', (e) => {
            renderVersion(e.target.value);
        });

        // Inicialización
        populateVersionSelector();
        renderVersion(versionSelect.value);
        changeTab('execution');
